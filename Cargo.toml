[package]
name    = "terve"
version = "0.1.0"
authors = ["Jukka Palom√§ki <jukka@jpalomaki.fi>"]
edition = "2018"

[dependencies]
regex       = "1.5"
argh        = "0.1"
reqwest     = { version = "0.11", default-features = false, features = ["rustls-tls", "json"] }
zip         = "0.5"
tempfile    = "3.2"
home        = "0.5"
serde       = { version = "1.0", features = ["derive"] }
tokio       = { version = "1.5", features = ["full"] }
semver      = "0.11"

# Slim down binary size
[profile.release]
codegen-units = 1
lto           = true
panic         = "abort"
